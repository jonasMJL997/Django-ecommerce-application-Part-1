{% extends 'base.html' %}

{% block title %}Login - eCommerce{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'password_reset_request' %}" class="btn btn-link">Forgot Password?</a>
        </form>
        <p class="mt-3">
            Don't have an account? 
            <a href="{% url 'register_vendor' %}">Register as Vendor</a> or 
            <a href="{% url 'register_buyer' %}">Register as Buyer</a>
        </p>
    </div>
</div>
{% endblock %}
